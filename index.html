<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <button id="sendData">Send Data to Telegram</button>

    <script>
        // Получаем данные от Telegram
        Telegram.WebApp.ready();

        // Отправляем данные обратно в Telegram, когда пользователь нажимает кнопку
        document.getElementById('sendData').addEventListener('click', function() {
            Telegram.WebApp.sendData("Some data to send back"); // Например, отправляем текст
        });
    </script>
</body>
</html>
