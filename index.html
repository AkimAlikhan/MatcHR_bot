<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
</head>
<body>
    <h1 id="greeting">Hello!</h1>
    <p id="username"></p> 

    <script>
        if (typeof Telegram !== 'undefined') {
            // Get user information from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const user = JSON.parse(urlParams.get('user'));

            // Create greeting message
            let greetingMessage = "Hello, User!";
            let usernameMessage = "";

            if (user && user.username) {
                greetingMessage = "Hello!";
                usernameMessage = `@${user.username}`; // Prepare the username message
            }

            // Display the greeting message
            document.getElementById('greeting').innerText = greetingMessage;
            document.getElementById('username').innerText = usernameMessage; // Display the username in the <p> tag
        } else {
            console.error("Telegram object is not available. Make sure to open this app from Telegram.");
        }
    </script>
</body>
</html>
